<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/reset.css">
    <link rel="stylesheet" href="Assets/style.css">
    <script src="Assets/script.js" defer></script>
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <a id="highscores-link"  href="Assets/highscores.html">View Highscores</a>
        <p>Time: <span id="time">0</span></p>
    </header>
    <div class="container">
        <div id="start">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incoorrect answers will penalize your score/time by ten seconds.</p>
            <button id="start-btn">Start Game</button>
        </div>
        <div id="questions">
            <h2 id='question'></h2>
            <ol id='possible-answers'></ol>
            <span id='result'></span>
        </div>
        <form id='end-game-form'>
            <h2>All done!</h2>
            <p>Your score is: <span id='score'></span></p>
            <div id='input'>
                <label for='name'>Enter Initials: </label>
                <input type='text' id='name'>
                <button id='submit' onclick="window.location.href='Assets/highscores.html';" >Submit</button>
            </div>
        </form>

        
    </div>
</body>
</html>
